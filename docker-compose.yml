version: '3.8'

services:
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark_master
    hostname: spark-master
    user: root # Necessário para evitar erros de permissão de escrita no Windows/Linux
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    # Comando explícito para iniciar o Master na imagem Apache
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ./data:/opt/spark-data
      - ./scripts:/opt/spark-apps
      - ./analysis:/opt/spark-analysis
      - ./config:/opt/spark/conf
      - ./logs:/opt/spark/logs
      # ✅ CRÍTICO: Essencial para GraphFrames
      - ./checkpoints:/opt/spark-checkpoints
    networks:
      - spark-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark_worker_1
    hostname: spark-worker-1
    user: root # Necessário para permissões
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_WEBUI_PORT=8081
    # Comando explícito para iniciar o Worker conectado ao Master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./data:/opt/spark-data
      - ./scripts:/opt/spark-apps
      - ./logs:/opt/spark/logs
      # ✅ CRÍTICO: Worker precisa acessar o mesmo checkpoint
      - ./checkpoints:/opt/spark-checkpoints
    networks:
      - spark-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  spark-network:
    driver: bridge